<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEsq Catalogue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">CodeEsq</div>
        <div class="header-buttons">
            <button class="signin-button">Sign In</button>
            <button class="add-product-button" onclick="openPopup()">Add Product</button>
        </div>
    </header>
    <div class="separator"></div>
    <div class="content">
        <p class="message">You haven't added any product</p>
    </div>
    
    <!-- Popup Form -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">Ã—</span>
            <div class="category-selection">
                <label for="category">Choose Category:</label>
                <select id="category" onchange="showForm()">
                    <option value="">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="groceries">Groceries</option>
                    <option value="materials">Materials</option>
                </select>
            </div>
            <div id="form-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
